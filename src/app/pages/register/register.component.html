<!---- registration--->

<div class="register-photo register-photo1" >
  <div class="container">
    <div class="form-container">
      <div class="image-holder"></div>
      <form method="post">
        <h2 class="text-center">COMPANY INC.</h2>
        <p class="text-center welcomeP">Welcome back! Please login to your account.</p>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group"><input class="form-control" type="input" name="Username" placeholder="First Name"></div>
          </div>
          <div class="col-md-6">
            <div class="form-group"><input class="form-control" type="input" name="Username" placeholder="Last Name"></div>
          </div>
        </div>

        <div class="form-group"><input class="form-control" type="input" name="Username" placeholder="Username"></div>
        <div class="form-group"><input class="form-control" type="email" name="Username" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Confirm-Password"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="checkbox">I agree with terms and conditions</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="welcomBtns">
            <button class="btn btn-login btn-block" (click)="login()" type="submit">Login</button>
            <button class="btn btn-signup btn-block"  type="submit">Sign up</button>
          </div>
        </div>

        <p class="text-center alreadyMember"><a routerLink="/login">Already have an account? Sign in.</a></p>


      </form>
    </div>
  </div>
</div>
