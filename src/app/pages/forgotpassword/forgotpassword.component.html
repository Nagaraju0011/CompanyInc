<div class="bg-1">
  <div class="login-bg">
    <div class="container">
      <div class="login-container">
        <h3 class="logo-txt">COMPANY INC.</h3>
        <div class="mb-3">
          <p class="Welcome-back-Please-login-to-your-account">
            Reset your password
          </p>
        </div>
        <div class="text-center my-3" *ngIf="loginError != ''" class="alert alert-danger">
          <span>{{loginError}}</span>
        </div>
        <div class="text-center my-3" *ngIf="message != ''" class="alert alert-success">
          <span>{{message}}</span>
        </div>
        <form   method="post" class="login-form-sec">
          <div class="form-group">
              <span class="form-icon"
              ><img src="assets/images/ic_person_24px@3x.png" height="13"
              /></span>
            <input
              class="form-control"
              type="input"
              name="Username"
              [(ngModel)]="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group" *ngIf="isCodeReceived">
              <span class="form-icon"
              ><img src="assets/images/ic_lock_24px@3x.png" height="13"
              /></span>
            <input
              class="form-control"
              type="text"
              name="code"
              [(ngModel)]="code"
              placeholder="Code"
            />
          </div>

          <div class="form-group" *ngIf="isCodeReceived">
              <span class="form-icon"
              ><img src="assets/images/ic_lock_24px@3x.png" height="13"
              /></span>
            <input
              class="form-control"
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="New Password"
            />
          </div>
          <div class="row" *ngIf="!isCodeReceived">
            <div class="col-md-12 text-center">
              <button  [disabled]="!username" (click)="forgotPassword()"  class="btn form-btn btn-block mx-auto" type="submit">
                Reset
              </button>
            </div>
          </div>

          <div class="row" *ngIf="isCodeReceived">
            <div class="col-md-12 text-center">
              <button [disabled]="!username && !code && !password" (click)="forgotPasswordSubmit()" class="btn form-btn btn-block mx-auto" type="submit">
                Submit
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading" ></app-loading>
