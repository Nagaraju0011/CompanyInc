<div class="register-photo">
  <div class="container">
    <div class="form-container">
      <div class="image-holder"></div>
      <form method="post">
        <h2 class="text-center">COMPANY INC.</h2>
        <p class="text-center welcomeP">Welcome back! Please login to your account.</p>

        <div class="form-group"><input class="form-control" type="input" name="Username" placeholder="Username"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember me</label>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <a href="#" class="forgotPassword">Forgot Password</a>
          </div>
        </div>

        <div class="form-group">
          <div class="welcomBtns">
            <button class="btn btn-login btn-block" (click)="login()" type="submit">Login</button>
            <button class="btn btn-signup btn-block" (click)="signUp()" type="submit">Sign up</button>
          </div>
        </div>

        <p class="termsofUse">Term of use. Privacy policy</p>


      </form>
    </div>
  </div>
</div>
