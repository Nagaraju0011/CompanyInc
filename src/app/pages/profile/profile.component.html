<section class="container text-center">
  <section class="profile-bg">
          <span class="close-icon">
            <img src="images/Component@3x.png" alt="close" height="40" />
          </span>
    <div class="inner-content">
      <div class="d-inline tab-btn-group">
        <button class="btn tab-btn">Profile</button>
        <button class="btn tab-btn active">Subscription</button>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <form action="" class="billing-info">
            <h4 class="form-title">Account</h4>
            <div class="form-group">
              <label for="cname">*Customer Name</label>
              <input
                type="text"
                id="cname"
                name="cname"
                class="form-control input-box"
              />
            </div>
            <div class="form-group">
              <label for="uname">User Name</label>
              <input
                type="text"
                id="uname"
                placeholder="user_name"
                name="uname"
                class="form-control input-box"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                placeholder="**********"
                name="password"
                class="form-control input-box"
              />
            </div>
            <div class="cpassword">
              <a href="default.asp" target="_blank" class="change-pwd-txt"
              >Change Password</a
              >
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input
                type="text"
                id="mobile"
                placeholder="+91 98100 98100"
                name="mobile"
                class="form-control input-box"
              />
            </div>
            <div class="form-group">
              <label for="mail">E-mail</label>
              <input
                type="text"
                id="mail"
                placeholder="abc@gmail.com"
                name="mail"
                class="form-control input-box"
              />
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <form action="" class="billing-info">
            <h4 class="form-title">Billing information</h4>
            <div class="form-group">
              <label for="cname">*Customer Name</label>
              <input
                type="text"
                id="cname"
                name="cname"
                class="form-control input-box"
              />
            </div>
            <div class="form-group">
              <label for="address">*Billing Address</label>
              <input
                type="text"
                id="address"
                name="address"
                class="form-control input-box w320"
              />
            </div>
            <div class="country-city">
              <div class="row">
                <div class="col-12">
                  <div class="form-group pull-left column-1">
                    <label for="country">*Country</label>
                    <select
                      id="country"
                      class="form-control input-box w130"
                    ></select>
                  </div>
                  <div class="form-group pull-left ml-3 column-2">
                    <label for="city" class="col2">*City</label>
                    <select
                      id="city"
                      class="form-control input-box w130"
                    ></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="code">*Zip Code</label>
                  <input
                    type="text"
                    id="code"
                    name="code"
                    class="form-control input-box w130"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="container-fluid text-center">
        <button type="button" class="save-changes-btn">
          Save Changes
        </button>
      </div>
    </div>
  </section>
</section>
